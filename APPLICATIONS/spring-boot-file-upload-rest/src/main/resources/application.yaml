
server:
  port: 9090
  servlet:
    context-path: /api

spring:
  application:
    name: spring-boot-rest-file-upload
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true