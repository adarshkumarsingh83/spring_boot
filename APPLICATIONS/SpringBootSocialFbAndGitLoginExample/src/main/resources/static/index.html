<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>
<body ng-app="app" ng-controller="home as home">
<div class="container">
    <h2>LOGIN</h2>

    <div class="jumbotron" style="text-align: center">

        <div class="alert-success">
            <h2>WELCOME TO ESPARK FB & GIT LOGIN</h2>
        </div>

    </div>

    <div class="container">

        <div ng-show="!home.authenticated">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">LOGIN</button>
                        <a href="/login/facebook" class="btn btn-default">FACEBOOK LOGIN</a>
                        <a href="/login/github" class="btn btn-default">GITHUB LOGIN</a>
                    </div>
                </div>
            </form>
        </div>


        <div ng-show="home.authenticated">
            <div class="text-success">
                <h3>Message : <span ng-bind="home.message"></span></h3>

                <h3>Logged in as: <span ng-bind="home.user"></span></h3>
            </div>
            <div>
                <button ng-click="home.logout()" class="btn btn-default">LOG-OUT</button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
